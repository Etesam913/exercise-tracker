<div class="exercise-grid">
    <div>
        <h2>Your Exercises</h2>
        <ul>
            @for (
                exercise of exerciseService.exercises();
                track exercise.exerciseType
            ) {
                <app-exercise-card [exercise]="exercise" />
            } @empty {
                <li class="mt-3">
                    You have no exercises. Navigate to the exercise creator to
                    create an exercise
                </li>
            }
        </ul>
    </div>
    <div>Calendar</div>
</div>
