<div class="exercise-grid">
  <div>
    <h2 class="text-xl font-semibold">Your Exercises</h2>
    <ul>
      @for (
        exercise of exerciseService.exercises();
        track exercise.exerciseType + "-" + $index
      ) {
        <app-exercise-card [isInCalendar]="false" [exercise]="exercise" />
      } @empty {
        <li class="mt-3">
          You have no exercises. Navigate to the exercise creator to create an
          exercise
        </li>
      }
    </ul>
  </div>
  <div>
    <h2 class="text-xl font-semibold">Calendar</h2>
    <app-calendar />
  </div>
</div>
