<main class="flex flex-col sm:flex-row">
  <hlm-toaster />

  @if (navigationService.navigationEnd$ | async; as navigationEndData) {
    @if (navigationEndData.urlAfterRedirects == "/login") {
      <section class="p-5 flex-1">
        <app-login />
      </section>
    } @else {
      <app-sidebar />
      <section class="p-5 flex-1">
        <h1 class="font-bold text-3xl">
          {{ titleService.getTitle() }}
        </h1>
        <router-outlet />
      </section>
    }
  }
</main>
