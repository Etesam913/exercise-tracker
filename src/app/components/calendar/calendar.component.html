<div class="flex flex-col gap-2 mt-3">
  <h3 class="font-bold text-lg">
    {{ this.calendarService.getMonthFullName() }}
    {{ this.calendarService.getYear() }}
  </h3>
  <div class="grid grid-cols-7">
    <p>Sun</p>
    <p>Mon</p>
    <p>Tue</p>
    <p>Wed</p>
    <p>Thu</p>
    <p>Fri</p>
    <p>Sat</p>
    @for (day of daysInMonthArr; track $index) {
      <p>{{ day }}</p>
    }
  </div>
</div>
