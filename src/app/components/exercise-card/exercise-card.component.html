<li hlmCard class="mt-3">
    <div hlmCardHeader>
        <h3 hlmCardTitle>{{ exercise.exerciseType }}</h3>
        <p hlmCardDescription>
            {{ exercise.setCount }}
            {{ exercise.setCount == 1 ? "set" : "sets" }} of
            {{ exercise.repCount }}
            {{ exercise.repCount == 1 ? "rep" : "reps" }}
        </p>
    </div>
</li>
