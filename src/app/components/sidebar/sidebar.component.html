<aside
  class="w-full sm:h-full sm:min-h-screen px-4 py-6 flex flex-col gap-4 bg-primary-foreground border-r border-r-zinc-200 dark:border-r-zinc-800"
>
  <h1 class="font-bold text-xl">Exercise Tracker</h1>

  <ul class="[&>*]:leading-9">
    @for (route of sidebarRoutes; track route.path) {
      <li>
        <a
          routerLinkActive="underline"
          [routerLinkActiveOptions]="{ exact: true }"
          class="underline-offset-4"
          [routerLink]="route.path"
          >{{ route.name }}</a
        >
      </li>
    }
  </ul>
  <button class="mt-auto flex gap-2" (click)="authButtonOnClick()" hlmBtn>
    @if (firebaseAuthStateService.loginState().isLoggedIn) {
      <hlm-icon name="lucideLogOut" size="sm" />
      <p>Log Out</p>
    } @else {
      <hlm-icon name="lucideLogIn" size="sm" />
      <p>Login using Google</p>
    }
  </button>
</aside>
